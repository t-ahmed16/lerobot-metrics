name: Weekly LeRobot Snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # Every Monday 09:00 UTC

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch weekly snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/fetch_snapshot.py

      - name: Commit snapshot if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/weekly_snapshots.csv
          if git diff --cached --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "chore: add weekly LeRobot metrics snapshot"
            git push
          fi
